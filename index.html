<html>

    <link rel="preload" href="assets/geçiş1.webp" as="image" />

      <img class="illustration edge" src="assets/kenarlık1.png" />

    <section>
      <div class="page-container h-100">
        <div class="auto-spacing h-100">
          <div class="name">
            <span class="bigspan">Sizleri de aramızda görmekten</span>
            <span class="bigspan">mutluluk duyarız ❤</span>
          </div>
          <div class="name-row">
            <div class="name">
              <span class="bigspan">Maşide - Mehmet</span>
              <span class="bigspan">AKYÜZ</span>
            </div>
            <div class="name">
              <span class="bigspan">Emine - Hasan</span>
              <span class="bigspan">DEMİRCİ</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="section-footer">
      <img class="illustration" src="assets/geçiş1.webp" />
    </div>

    <section>
      <div class="page-container h-100">
        <div class="auto-spacing h-100">
          <div class="name">
            <span class="bigspan">KINA</span>
          </div>
          <div id="kınatimer" class="container">
            <div class="container-sub" data-type="days">
              <div class="clock days" data-before="00" data-after="01">
                <div class="span"><span></span><span></span></div>
                <div class="card">
                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>
            </div>

            <div class="container-sub" data-type="hours">
              <div class="clock hours" data-before="00" data-after="01">
                <div class="span"><span></span><span></span></div>
                <div class="card">
                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>
            </div>

            <div class="container-sub" data-type="minutes">
              <div class="clock minutes" data-before="00" data-after="01">
                <div class="span"><span></span><span></span></div>
                <div class="card">
                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>
            </div>

            <div class="container-sub" data-type="seconds">
              <div class="clock seconds" data-before="00" data-after="01">
                <div class="span"><span></span><span></span></div>
                <div class="card">
                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>
            </div>

      <img class="illustration" src="assets/geçiş2.webp" />
    </div>

    <section>
      <div class="page-container">
        <div class="timeline at-timeline" style="padding: 100px">
          <div class="timeline--single">
            <div class="timeline--details text-right">
              <h4 class="timeline--title">Title</h4>
            </div>
          </div>
          <div class="timeline--single">
            <div class="timeline--details reverse">
              <h4 class="timeline--title">Title</h4>
            </div>
          </div>
          <div class="timeline--single">
            <div class="timeline--details text-right">
              <h4 class="timeline--title">Title</h4>
            </div>
          </div>

              <div class="clock days" data-before="00" data-after="01">
                <div class="span"><span></span><span></span></div>
                <div class="card">
                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>
            </div>

            <div class="container-sub" data-type="saat">
              <div class="clock hours" data-before="00" data-after="01">
                <div class="span"><span></span><span></span></div>
                <div class="card">
                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>
            </div>

            <div class="container-sub" data-type="dakika">

                  <div class="front">00</div>
                  <div class="back">01</div>
                </div>
              </div>

      <img class="illustration" src="assets/geçiş4.webp" />

    <section>
      <div class="page-container"></div>
    </section>

    <div class="section-footer">
      <img class="illustration" src="assets/geçiş5.webp" />
